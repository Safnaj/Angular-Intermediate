<div class="card">
    <div class="card-header">
        <h4>{{title}}</h4><br/>
        {{message}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Designation Filter :</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="designationFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered By : {{designationFilter}}</h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="employees.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleAvatar()">{{showAvatar ? "Hide" : "Show"}} Avatar</button>
                        </th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Designation</th>
                        <th>Insurance Balance</th>
                        <th>RBT progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of filteredEmployees">
                        <td>
                            <img [src]="emp.icon" *ngIf="showAvatar">
                        </td>
                        <td>{{emp.firstName}}</td>
                        <td>{{emp.lastName}}</td>
                        <td>{{emp.designation}}</td>
                        <td>{{emp.insuranceBalance | currency : "LKR" | lkrFormatter : "Rs: "}}</td>
                        <!-- <td>{{employee.rbtProgress}}</td> -->
                        <td>
                            <app-progress-bar 
                                [progress]='emp.rbtProgress' 
                                [firstName]='emp.firstName'
                                (progressClick)='onMessageRecived($event)'
                            >
                            </app-progress-bar>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>
    </div>
</div>
